<form [formGroup]="EditForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" placeholder="description" required>
    </div>

    <div class="mb-3">
        <label>price</label>
        <input type="number" formControlName="price" class="form-control" placeholder="price" required>
    </div>

    <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-danger">Reset</button>
    </div>

    </form>
